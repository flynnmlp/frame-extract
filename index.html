<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Frames</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="FileSaver.min.js" async></script>
</head>
<body>
<div id="input">
	<button id="open">Open</button>
	<input type="file" id="file">
	
	<label for="fps">Frame rate:</label>
	<input id="fps" type="number" step="0.001" value="24">
	
	<select id="framerates">
		<option>6</option>
		<option>8</option>
		<option>12</option>
		<option>23</option>
		<option>23.98</option>
		<option>23.976</option>
		<option>24</option>
		<option>25</option>
		<option>29.97</option>
		<option>30</option>
		<option>48</option>
		<option>50</option>
		<option>59.94</option>
		<option>60</option>
		<option>120</option>
	</select>
	
	<progress max="1" value="0"></progress>
	<button id="go">Go!</button>
</div>
<div id="videocontainer">
	<video id="video" controls></video>
</div>
<div id="controls">
	<div id="panelStart">
		<span id="startTime"></span>
		<label for="start">start:</label>
		<button id="setStart">set</button>
		<br>
		<input type="range" id="start" min="0" max="10" step="0.001" value="0">
		<br>
		<span id="startSeconds"></span>
		<label for="startFine">±frames:</label>
		<br>
		<input type="range" id="startFine" min="-24" max="24" value="0">
	</div>
	<div id="filetype">
		<label>
			<input type="radio" name="filetype" checked id="jpg">
			<br>
			JPG
		</label>
		<label>
			<input type="radio" name="filetype">
			<br>
			PNG
		</label>
	</div>
	<div id="panelEnd">
		<span id="endTime"></span>
		<label for="end">end:</label>
		<button id="setEnd">set</button>
		<br>
		<input type="range" id="end" min="0" max="10" step="0.001" value="0">
		<br>
		<span id="endSeconds"></span>
		<label for="endFine">±frames:</label>
		<br>
		<input type="range" id="endFine" min="-24" max="24" value="0">
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
